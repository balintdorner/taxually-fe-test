<ng-container *ngIf="datasource && displayedColumns; else nodata">
    <div class="container pt-5">
        <div class="row">
            <div class="offset-sm-0 col-sm-12 offset-md-2 col-md-8">
                <table mat-table
                    class="w-100"
                    matSort
                    [dataSource]="datasource">

                    <ng-container *ngFor="let column of displayedColumns; let i = index"
                        [matColumnDef]="column">
                        <th mat-header-cell
                            mat-sort-header
                            *matHeaderCellDef> {{column}} </th>
                        <td mat-cell
                            *matCellDef="let element"> {{element[column]}} </td>
                    </ng-container>

                    <tr mat-header-row
                        *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row
                        (click)="onClick(row)"
                        *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #nodata>
    <div class="container pt-5">
        <div class="row">
            <div class="offset-sm-0 col-sm-12 offset-md-2 col-md-8 text-center">
                No Data provided
            </div>
        </div>
    </div>
</ng-template>
